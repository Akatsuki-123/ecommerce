    <div class="col-lg-12" style="margin-left: 15px !important;margin-right: 15px !important;">
        <mat-card style="height: 100% !important;max-width: 95% !important;">
            <mat-card style="max-width: 95% !important;">
                <div class="row center">
                    <h1 class="center">
                        Your Account
                    </h1>

                </div>
                <div class="row center">
                    <div class="col-lg-4 center">
                        name:
                        <mat-form-field>
                            <mat-label>{{User.name}}</mat-label><input matInput placeholder="your name">
                        </mat-form-field>

                    </div>
                    <div class="col-lg-4 center">
                        email:
                        <mat-form-field>
                            <mat-label>{{User.email}}</mat-label><input matInput placeholder="Your Email">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 center">
                        <button mat-raised-button color="primary">Update</button>

                    </div>

                </div>




            </mat-card>
            <mat-card style="max-width: 95% !important; margin-top: 15px !important;">
                <div class="row center">
                    <h1 class="center">
                        Your Orders
                    </h1>
                </div>

                
                <div class="row center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Items</th>
                                <th scope="col">Adress</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of User.orders;let i = index">
                                <th scope="row">{{i}}</th>
                                <td>
                                        <span *ngFor="let name of item.cart;let i = index">
                                                {{i+1}}.{{name}}<br>
                                            </span>

                                </td>
                                <td>
                                        {{item.billing.AdressLine1}},<br>
                                        {{item.billing.AdressLine2}},<br>
                                        {{item.billing.AdressLine3}}<br>

                                </td>
                                
                            </tr>
                        </tbody>
                    </table>

                </div>




            </mat-card>



        </mat-card>
    </div>

</div>
