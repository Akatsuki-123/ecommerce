   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Smart Electronics</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products <span class="sr-only">(current)</span></a>
        </li>
        
       
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <mat-checkbox class="dropdown-item" [(ngModel)]="checked">Mobile</mat-checkbox>
            <mat-checkbox class="dropdown-item" [(ngModel)]="checked">laptop</mat-checkbox>
            <mat-checkbox class="dropdown-item" [(ngModel)]="checked">Desktop</mat-checkbox>
           
          </div>
        </li>
        
      </ul>
      <ul class="navbar-nav ml-auto" >
        <li class="nav-item" style="margin-right: 30px;" *ngIf="user_status">
           <a class="nav-link" routerLink="/cart" routerLinkActive="active" [matBadge]="cart_total"><i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i></a>

        </li>
        <li class="nav-item dropdown" style="margin-right: 15px;" *ngIf="user_status">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" >Profile</a>
                <a class="dropdown-item" (click)="Logout()">Logout</a>
                
               
              </div>
            </li>
          <li class="nav-item" *ngIf="!user_status">
              <button mat-raised-button color="primary" routerLink="/userauth" routerLinkActive="active">login/Signup</button>
          </li>
          
          

      </ul>
    </div>
  </nav>
