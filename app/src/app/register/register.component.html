<div style="margin-top: 50px;">
    <mat-card style="width: 400px;min-height: 500px;text-align: center;margin: 0 auto;">
            <mat-button-toggle-group #group="matButtonToggleGroup" style="text-align: center;width: 80%;">
                    <mat-button-toggle value="login" style="width: 50%;">login</mat-button-toggle>
                    <mat-button-toggle value="signup" style="width: 50%;font-size: 20px;">signup</mat-button-toggle>
                </mat-button-toggle-group>
        <mat-card-title style="text-align: center;margin-top: 25px;color: rgba(0, 0, 0, 0.568)">{{group.value}}</mat-card-title>
        <mat-card-content style="vertical-align: middle;">
                <div class="register"  *ngIf="group.value == 'signup'" [@inOutAnimation] style="text-align: center;">
                    <form [formGroup]="registerForm">
                        
                                <mat-form-field appearance="outline">
                                    <mat-label>Email adress</mat-label>
                                    <input matInput placeholder="Placeholder" formControlName="email">
                                </mat-form-field>
                           
                        
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Placeholder" formControlName="username">
                                </mat-form-field>
                            
                        
                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Placeholder">
                                </mat-form-field>
                           
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password" type="password" formControlName="password">
                                </mat-form-field>
                                <br>
                                <button mat-raised-button color="primary" (click)="signup()">Sign Up</button>
                    
                            </form>   
            
                        </div>
                        
            
                   
                        <form [formGroup]="loginform">
                        <div class="login"  *ngIf="group.value == 'login'" [@inOutAnimation] style="text-align: center;vertical-align: middle;">
                        
                           
                                            <mat-form-field appearance="outline">
                                                    <mat-label>User id or Email</mat-label>
                                                    <input matInput placeholder="username" formControlName="username">
                                            </mat-form-field>
                                            <br>
                        
                        
                                  
                                            <mat-form-field appearance="outline">
                                                    <mat-label>Password</mat-label>
                                                    <input matInput placeholder="Password" type="password" formControlName="password">
                                                </mat-form-field>
                                                <br>
                        
                        
                                   
                                            <button mat-raised-button color="primary" (click)="login()">Login</button>
                                          
                        
                                   
                            </div>
                        </form>
                

        </mat-card-content>

    </mat-card>
