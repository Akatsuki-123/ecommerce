<div style="display: flex;">
    <div style="flex: 5">test1

    </div>
    <div style="flex: 2;" >
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle value="login">login</mat-button-toggle>
            <mat-button-toggle value="signup">signup</mat-button-toggle>
        </mat-button-toggle-group>
        <p>{{group.value}} test</p>
        <div class="register"  *ngIf="group.value == 'signup'">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email adress</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" type="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-12">
                            <button mat-raised-button color="primary">Sign Up</button>
        
                    </div>

            </div>
            

        </div>
        <div class="login"  *ngIf="group.value == 'login'">
            <div class="row">
                    <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                    <mat-label>User id or Email</mat-label>
                                    <input matInput placeholder="Password">
                                </mat-form-field>
        
        
                    </div>

            </div>
            <div class="row">
                    <div class="col-md-12">
                            <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password" type="password">
                                </mat-form-field>
        
        
                    </div>

            </div>
            <div class="row">
                    <div class="col-lg-12">
                            <button mat-raised-button color="primary">Login</button>
        
                    </div>

            </div>

                
            

        </div>

    </div>


</div>
